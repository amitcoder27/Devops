name: CI/CD - Build & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      BACKEND_REPO: ${{ secrets.ECR_REPOSITORY_BACKEND }}
      FRONTEND_REPO: ${{ secrets.ECR_REPOSITORY_FRONTEND }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build & Push Backend Image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t $ECR_REGISTRY/$BACKEND_REPO:latest \
            backend
          docker push $ECR_REGISTRY/$BACKEND_REPO:latest

      - name: Build & Push Frontend Image
        run: |
          docker build \
            -f frontend/Dockerfile \
            -t $ECR_REGISTRY/$FRONTEND_REPO:latest \
            frontend
          docker push $ECR_REGISTRY/$FRONTEND_REPO:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy docker-compose file
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy/docker-compose.prod.yml

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            cd /home/ubuntu/deploy
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
          EOF
